<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Master Mind</title>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="panel landing-page" id="landing-page">
            <div class="header"><h1>Master Mind</h1></div>
            <div class="play-button" id="play">
                <button><h2>Play</h2></button>
            </div>
            <div class="instruction"><p>Click the buttons in the the correct order. Every round the game gets harder and you have to remember more and more!</p></div>
        </div>

        <div class="game" id="game">
            <div class="score-text"><p>Your score:</p></div>
            <div class="score"><p id="score">00</p></div>
            <div class="squares">
            <div class="square red" id="red" ></div>
            <div class="square yellow" id="yellow" ></div>
            <div class="square blue" id="blue" ></div>
            <div class="square green" id="green" ></div>
        </div>

        </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
